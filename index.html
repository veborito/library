<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library</title>
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="container">
    <div class="row"></div>
    <div class="row"></div>
    <div class="row"></div>
    <div class="row"></div>
    <div class="row"></div>
    <div class="row"></div>
  </div>
  <dialog>
    <form action="/random" method="post">
      <div class="top">
        <h1>Add your book</h1>
        <button id="close" autofocus>close</button>
      </div>
      <section>
        <fieldset>
          <legend>Have you read this book ?</legend>
          <ul>
            <li>
              <label for="yes">
                <input type="radio" id="yes" name="read" value="true" />
                Yes
              </label>
            </li>
            <li>
              <label for="No">
                <input type="radio" id="No" name="read" value="false" checked/>
                No
              </label>
            </li>
          </ul>
        </fieldset>
        <p>
          <label for="title">Title *:</label>
          <input type="text" id="title" name="book_title" required />
        </p>
        <p>
          <label for="author">Author *:</label>
          <input type="text" id="author" name="book_author" required />
        </p>
        <p>
          <label for="pages">Pages *:</label>
          <input type="number" id="pages" name="book_pages" required />
        </p>
      </section>
      <section>
        <p>
          <button type="submit" id="add">Add your book</button>
        </p>
      </section>
    </form>
  </dialog>
  <button id="dialog-button">Add Book</button>
</body>
</html>
