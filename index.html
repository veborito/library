<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library</title>
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="container">
    <div class="row"></div>
    <div class="row"></div>
    <div class="row"></div>
    <div class="row"></div>
    <div class="row"></div>
    <div class="row"></div>
    <div class="row"></div>
    <div class="row"></div>
  </div>
  <form action="http://httpbin.org" method="post">
     <h1>Add your book</h1>
    <section>
      <fieldset>
        <legend>Have you read this book ?</legend>
        <ul>
          <li>
            <label for="yes">
              <input type="radio" id="yes" name="read" value="true" />
              Yes
            </label>
          </li>
          <li>
            <label for="No">
              <input type="radio" id="No" name="read" value="false" />
              No
            </label>
          </li>
        </ul>
      </fieldset>
      <p>
        <label for="title">Title *:</label>
        <input type="text" id="title" name="title" required />
      </p>
      <p>
        <label for="author">Author *:</label>
        <input type="text" id="author" name="author" required />
      </p>
      <p>
        <label for="pages">Pages *:</label>
        <input type="pages" id="pages" name="pages" required />
      </p>
    </section>
    <section>
      <h2>Payment information</h2>
      <p>
        <label for="card">
          <span>Card type:</span>
        </label>
        <select id="card" name="user-card">
          <option value="visa">Visa</option>
          <option value="mc">Mastercard</option>
          <option value="amex">American Express</option>
        </select>
      </p>
      <p>
        <label for="number">Card number *:</label>
        <input type="tel" id="number" name="card-number" required />
      </p>
      <p>
        <label for="expiration">Expiration date *:</label>
        <input
          type="text"
          id="expiration"
          name="expiration"
          required
          placeholder="MM/YY"
          pattern="^(0[1-9]|1[0-2])\/([0-9]{2})$" />
      </p>
    </section>
    <section>
      <p>
        <button type="submit">Validate the payment</button>
      </p>
    </section>
  </form>
</body>
</html>
